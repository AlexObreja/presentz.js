<html>
<head>
  <style>
    #player_video, #slideshow_player {
      width: 460px;
      height: 420px;
      max-width: 460px;
      max-height: 420px;
      padding: 4px;
    }

    #slideshow_player img {
      max-width: 460px;
      max-height: 420px;
    }
  </style>
</head>
<body>

<div>
  <div id="player_video" style="float:left; width: 460px; height: 420px;"></div>
  <div id="slideshow_player" style="float:left; width: 460px; height: 420px;"></div>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="http://a.vimeocdn.com/js/froogaloop2.min.js?daceb-1348941466"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script type="text/javascript" src="../dist/presentz-1.1.5.js"></script>
<script type="text/javascript">
  var presentation;
  var presentz;

  function initPresentz(pres) {
    presentation = pres;

    presentz = new Presentz("#player_video", "460x420", "#slideshow_player", "460x420")
    presentz.init(presentation);
    presentz.changeChapter(0, 0, true)
  }

  $().ready(function() {
    $.get("vimeo_slideshare.json", function(json) {
      initPresentz(json);
    });
  });
</script>
</body>
</html>
